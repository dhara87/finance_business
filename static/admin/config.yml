    folder: "content/english/home/banner-section"
    create: true
    fields:
      - { label: "Banner Title", name: "title", widget: "string" }
      - { label: "Banner Heading", name: "banner_heading", widget: "string" }
      - { label: "Banner Content", name: "banner_content", widget: "text" }
      - { label: "Banner Type", name: "type", widget: "string" }
   
  - name: "Testimonial Section" 
    label: "Testimonial"
    folder: "content/english/home/testimonials"
