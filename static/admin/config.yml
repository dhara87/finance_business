    fields:
      - { label: "Testimonial Title", name: "title", widget: "string" }
      - { label: "Testimonial Designation", name: "testimonial_designation", widget: "string" }
      - { label: "Testimonial Content", name: "testimonial_content", widget: "text" }
      - { label: "Testimonial Type", name: "type", widget: "string" }
    
    
  - name: "Our Service" 
    label: "Our-Service"
    folder: "content/english/our-services"
